<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="css/icons.css">
   <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Social</title>
</head>

<body>
    <nav></nav>
    <main>
        <div class="container">
            <ul class="social">
                <li class="social__item"> 
                    <a class="fab fa-facebook" id="facebook" href="http://facebook.com" target="_blank" ></a>Facebook
                </li>
                <li class="social__item"> 
                    <a class="fab fa-youtube" id="youtube" href="http://youtube.com" target="_blank" ></a>Youtube
                </li>
                <li class="social__item"> 
                    <a class="fab fa-instagram -square" href="http://instagram.com" target="_blank" ></a>Instagram
                </li>
                <li class="social__item"> 
                    <a class="fab fa-pinterest-square" href="http://pinterest.com" target="_blank" ></a>Pinterest
                </li>
            </ul>
        </div>
    </main>

</body>

</html>
